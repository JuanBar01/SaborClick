<ion-header>
  <ion-toolbar color="primary" class="custom-toolbar">
    <ion-title class="ion-text-center">
      <div class="logo-title">
        <img src="assets/Saborclick.png" alt="Logo" class="logo-image" />
        <span>SaborClick</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="usuario">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ usuario.name }}</ion-card-title>
        <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-button expand="block" color="secondary" (click)="login()">Iniciar sesi√≥n / Crear cuenta</ion-button>
</ion-content>
