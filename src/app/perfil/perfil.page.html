<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-panding">

  <form (ngSubmit)="onSubmit()">

    <ion-item>
       <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" name="usuario" required></ion-input>
    </ion-item>
     
    <ion-item>
       <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-item *ngIf="isRegistering">
       <ion-label position="floating">Confrimar Contraseña</ion-label>
      <ion-input [(ngModel)]="confirmarcontrasena" name="confirmarcontrasena" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">
      {{ isRegistering ? 'Crear Cuenta' : 'Iniciar Sesión' }}
    </ion-button>
  </form>

  <ion-button fill="clear" expand="block" (click)="toggleMode()">
    {{ isRegistering ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
  </ion-button>

</ion-content>
